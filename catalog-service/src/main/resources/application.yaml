spring:
  application:
    name: catalog-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:15432/postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none  # schema managed by Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration


server:
  port: 8081
  shutdown: graceful

catalog:
  page-size: 10

management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    git:
      mode: full




